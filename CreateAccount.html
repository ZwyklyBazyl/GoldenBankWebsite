<!doctype html>
<html lang="pl">

    <head>
        <meta charset="UTF-8">
        <title>Create Account</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>


        <section>  
            <div id="createDiv">

                <div>
                    <img src="Logo2.png" alt="Logo">
                </div>

                <br>

                <h1>Dodaj nowy rachunek</h1>
                <br>
                <form action="link">
                    Email: <br>
                    <input class="formInput" name="Email" type="email">
                    <br>
                    Nr rachunku: <br>
                    <input class="formInput" name="NrRachunku" type="number" min="1000" max="9999">
                    <br>
                    Login: <br>
                    <input class="formInput" name="Login" type="text">
                    <br>
                    Hasło: <br>
                    <input class="formInput" name="Password" type="password">
                    <br>
                    <input class="formInput" type="submit" value="Dalej">
                </form>
            </div>
        </section>
